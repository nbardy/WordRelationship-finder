                  s = this.x +':<b>'+ this.y +'% usage</b><br/>';
               if (point.drilldown) {
                  s += 'Click to view '+ point.category +' versions';
               } else {
                  s += 'Click to return to common words';
               }
               return s;
            }
         },
         series: [{
            name: name,
            data: data,
            color: 'white'
         }],
         exporting: {
            enabled: false
         }
      });
      
      
   });
   </script>
